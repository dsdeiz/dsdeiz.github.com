<% render 'default' do %>
<h1 class="post-title"><%= @item[:title] %></h1>
<article>
  <small class="meta">
    Posted on <time datetime="<%= @item[:created_at] %>"><%= published_date(@item) %></time>
  </small>
  <section class="post-content">
    <%= yield %>
  </section>
</article>
<%= yield %>
<% end %>
